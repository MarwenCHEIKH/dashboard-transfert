<app-toolbar></app-toolbar>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">Connect to server</div>
        <div class="card-body">
          <form [formGroup]="connectionForm">
            <div class="form-group">
              <label for="host">Host IP address</label>
              <input
                type="text"
                class="form-control"
                id="host"
                placeholder="Enter host IP address"
                formControlName="host"
              />
            </div>
            <div class="form-group">
              <label for="host">Port</label>
              <input
                type="text"
                class="form-control"
                id="port"
                placeholder="Enter the port"
                formControlName="port"
              />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
                formControlName="username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                formControlName="password"
              />
            </div>
            <div class="form-group">
              <label>Environment:</label>
              <div class="form-check">
                <input
                  type="radio"
                  id="envUAT"
                  formControlName="env"
                  value="UAT"
                  class="form-check-input"
                  checked
                />
                <label class="form-check-label" for="envUAT">UAT</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  id="envProduction"
                  formControlName="env"
                  value="Production"
                  class="form-check-input"
                />
                <label class="form-check-label" for="envProduction"
                  >Production</label
                >
              </div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">
              Connect
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
